<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<header>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<div>
				<img src="" th:src="@{/images/acmelogoD.svg}" width="10%"
					height="10%" />
			</div>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarColor01"
				aria-controls="navbarColor01" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarColor01">
				<ul class="navbar-nav me-auto">
					<li class="nav-item"><a class="nav-link"
						href="/admin/manage_order">Commandes </a></li>
					<li class="nav-item"><a class="nav-link"
						href="/admin/manage_product">Collection</a></li>
					<li class="nav-item"><a class="nav-link active"
						href="/admin/manage_user">Profils</a> <span
						class="visually-hidden">(current)</span></li>
					<li class="nav-item"><a class="nav-link"
						href="/admin/manage_category">Categories</a>
					<li class="nav-item"><a href="#"
						class="btn btn-outline-danger">Deconnexion</a></li>

				</ul>

			</div>
		</div>
	</nav>
</header>
<body>
	<div class="btn-group" role="group" aria-label="Basic example"></div>
	<div class="container">
		<h3>Tableau de bord</h3>
	</div>
	<div class="container">
		<div class="table-responsive">
			<table class="table table-hover">

				<tr class="table-dark">
					<th><input class="form-check-input" type="checkbox" value=""
						id="flexCheckDefault"> <label class="form-check-label"
						for="flexDefault"></label></th>

					<th scope="row">Numero commercial</th>
					<th>nom</th>
					<th>prenom</th>
					<th>email</th>
					<th>editer</th>
					<th>Supprimer</th>

				</tr>
				<tr th:each="user : ${users}">
					<th><input class="form-check-input" type="checkbox" value=""
						id="flexCheckDefault"><label class="form-check-label"
						for="flexCheckDefault"> </label></th>
					<td th:text="${user.id_user}">...</td>
					<td th:text="${user.last_name}">...</td>
					<td th:text="${user.first_name}">...</td>
					<td th:text="${user.email}">...</td>
					<td><a th:href="@{'/admin/update_user/'+${user.id_user}}"
						role="button" class="btn btn-success">&#9999</a></td>
					<td><a th:href="@{'/admin/delete_user/' + ${user.id_user}}"
						role="button" class="btn btn-outline-warning">Supprimer</a></td>
				</tr>
			</table>
		</div>
	</div>
	<div>
		<a th:href="@{'/admin/add_user'}" role="button"
			class="btn btn-outline-success position-end">Ajouter un
			utilisateur</a>
	</div>
