<html lang="fr" xmlns:th="http://www.thymeleaf.org/">
    <head>
        <meta charset="UTF-8">
        <title>Acme Login</title>
            <link th:href ="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    </head>
    
    <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  		<div class="container-fluid">
   			 <a class="navbar-brand" href="#">ACME Professional Access</a>
  		</div>
 	</nav>
    
    <div class="container"> 
        <div class="p-5">
        	<h1 class="text-center">ACME Pro.</h1>
        	
  			<p class="text-center">Welcome to you dear user. This web application is intended for the brand's sales representatives, so that they can place orders.</p>
        </div>  	
   
   <div class="row justify-content-center">
  	 <div class="col-6">
        
         <form action="#" th:action="@{/login}" th:object="${user}" method="post" >
         
  			<div class="mb-3">
    			<label for="exampleInputEmail1" class="form-label">Email address</label>
   				 <input class="form-control" placeholder="john@example.com" type="text" th:field="*{email}" required>
   				 <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  			</div>
  			
  			<div class="mb-3">
   				 <label for="exampleInputPassword1" class="form-label">Password</label>
   				 <input type="password" th:field="*{password}" class="form-control" placeholder="********" required>
   				 <div id="passwordHelp" class="form-text">We'll never share your password with anyone else.</div>
 			 </div>
  	
 			 <button type="submit" class="btn btn-primary">Submit</button>
		
		 </form>
		 
   	 </div>
   </div>
 
 </div>
    </body>  
</html>
