<body>
	<div class="d-flex justify-content-around mt-5 mb-5 ">
		<div class="table-responsive">
			<form class="d-flex">
		        <input class="form-control me-sm-2" type="text" placeholder="rechercher des produits">
		        <button class="btn btn-secondary my-2 my-sm-0" type="submit">rechercher</button>
		      </form>
	    </div>
		 <div><a href="/addProduct" class="btn btn-outline-success">+ Ajouter un produit</a></div>
	</div>


<div class="container">
    <div class="table-responsive">
	<table class="table table-hover">
  <thead class="table-dark">
    <tr>
      <th scope="col">&#11036</th>
      <th scope="col">Produits</th>
      <th scope="col">Images</th>
      <th scope="col">Editer</th>
      <th scope="col">Archiver</th>
    </tr>
  </thead>
  <tbody>
  	
    <tr class="table-active" th:each="product: ${products}">
      <th scope="row">&#11036</th>
      <td th:text="${product.name}">
      <td> <img  src="" th:src="@{'/images/'+ ${product.picture}}" width="10%" height="10%"/> </td>
      <td><button type="button" class="btn btn-success">&#9999</button></td>
      <td><a href="/archive" class="btn btn-warning">Archiver</a>
    </tr>
    
        
  </tbody>
</table>
